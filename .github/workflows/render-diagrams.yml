name: Render Mermaid Diagrams

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Create assets directory
        run: mkdir -p docs/assets

      - name: Render architecture (light/dark)
        run: |
          mmdc -i docs/diagrams/architecture.mmd -o docs/assets/architecture-light.svg --theme default
          mmdc -i docs/diagrams/architecture.mmd -o docs/assets/architecture-dark.svg --theme dark

      - name: Render pipeline (light/dark)
        run: |
          mmdc -i docs/diagrams/pipeline.mmd -o docs/assets/pipeline-light.svg --theme default
          mmdc -i docs/diagrams/pipeline.mmd -o docs/assets/pipeline-dark.svg --theme dark

      - name: Commit rendered diagrams
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: render Mermaid diagrams (light/dark)"
          file_pattern: docs/assets/*.svg

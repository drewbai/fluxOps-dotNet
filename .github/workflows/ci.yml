name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore FluxOps.DotNet.sln

      - name: Build
        run: dotnet build FluxOps.DotNet.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test FluxOps.DotNet.sln --configuration Release --no-build --verbosity normal

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: FluxOps.Api/Dockerfile
          push: false
          tags: fluxops-api:ci
